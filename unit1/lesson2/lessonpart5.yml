  ## Introduction


  In this exercise, you will write a Python program to reverse a given number.
  This problem will help you practice using loops and conditionals, which are
  fundamental concepts in programming.


  ## Problem Statement


  Write a Python program that takes an integer as input and returns the integer
  with its digits reversed. For example, if the input is `1234`, the output
  should be `4321`.


  ## Explanation


  Reversing a number involves extracting its digits and rearranging them in
  reverse order. You can achieve this by repeatedly extracting the last digit of
  the number and appending it to a new number until the original number is
  reduced to zero.


